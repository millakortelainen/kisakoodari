<div class="unfolding-div" id="click{{ include.year }}IOI"
    onclick="toggle(document.getElementById('click{{ include.year}}IOI'))">
    <div class='clickable-text' style="cursor:pointer">
        <h1 class='competition-header'>
            <div>{{ include .year}}</div>
            <div>{{ include.place }}</div>
        </h1>
    </div>
    <div style='display:none;'>
        {{ include.content}}</div>
</div>
